<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route - Infinity Mall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 25%, #D9CCFF 60%, #C1A4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .phone-wrapper {
            width: 360px;
            height: 780px;
            border-radius: 40px;
            background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #1a1a1a;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow-y: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 99;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .header-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        .map-container {
            position: relative;
            width: 100%;
            flex: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mall-map {
            width: 100%;
            height: 100%;
            max-height: 100%;
        }

        .store-popup {
            position: absolute;
            top: 40px;
            right: 20px;
            background: #CFFFE2;
            color: #0F1724;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            z-index: 50;
        }

        .store-popup.show {
            animation: popupShow 0.4s ease forwards;
        }

        .store-popup.hide {
            animation: popupHide 0.4s ease forwards;
        }

        @keyframes popupShow {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes popupHide {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 15px 20px;
            flex-shrink: 0;
        }

        .control-btn {
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            border: none;
            color: #0F1724;
            padding: 12px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .control-btn#walkBtn {
            background: #CFFFE2;
            color: #0F1724;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .bottom-nav {

            left: 0;
            right: 0;

            align-items: center;
            padding: 0 20px 20px;
            border-radius: 30px 30px 0 0;
            flex-shrink: 0;
        }

        .nav-item {

            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #8E8E93;
            text-decoration: none;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #BFA1FF;
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .arrival-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.4s ease;
        }

        .arrival-modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 30px;
            padding: 40px 30px;
            margin: 0 30px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        .success-icon {

            height: 80px;

            border-radius: 50%;
            display: flex;

            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .modal-title {
            color: #0F1724;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .modal-btn {
            width: 100%;
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            color: #0F1724;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn-secondary {
            background: transparent;
            color: #8C5BFF;
            border: 2px solid #8C5BFF;
        }

        .coupon-box {
            background: #F5F5F7;
            border: 2px dashed #BFA1FF;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .coupon-label {
            color: #7C7C8A;
            font-size: 12px;
            font-weight: 500;

            text-transform: uppercase;

        .coupon-code {

        .copy-btn {
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);

            border: none;
            padding: 10px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #CFFFE2;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confettiFall 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

    <script>
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function copyCoupon() {
            const couponCode = document.getElementById('couponCode').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(couponCode).then(() => {
                copyBtn.textContent = 'Copied! ‚úì';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function createConfetti() {
            const colors = ['#CFFFE2', '#BFA1FF', '#D5BEFF', '#A77BFF', '#FFC1E3'];
            const confettiContainer = document.querySelector('.phone-content');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '100px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // --- MOBILE MOTION MOVEMENT LOGIC ---
        const path = document.getElementById('routePath');
        const avatar = document.getElementById('avatarMarker');
        const avatarText = document.getElementById('avatarText');
        const stepsWalkedEl = document.getElementById('stepsWalked');
        const timeLeftEl = document.getElementById('timeLeft');
        const distanceEl = document.getElementById('distance');
        const walkBtn = document.getElementById('walkBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const arrivalModal = document.getElementById('arrivalModal');
        const storePopup = document.getElementById('storePopup');

        const totalDistanceMeters = 150; 
        
        // --- STEP COUNT DEFINITION (10 STEPS TOTAL) ---
        const totalStepsRequired = 10; 
        const stepsPerMeter = totalStepsRequired / totalDistanceMeters; 
        const stepDistanceMeters = totalDistanceMeters / totalStepsRequired; 
        // ---------------------------------
        
        let currentDistanceMeters = 0; 
        let totalPathLength = 0; 
        let currentPathLength = 0; 

        // Motion detection variables
        let lastAcceleration = 0;
        let stepCounter = 0;
        const threshold = 1.8; // Sensitivity for detecting a step
        let isTracking = false;

        // Helper function to convert meters walked to SVG path length
        function metersToPathLength(meters) {
            return (meters / totalDistanceMeters) * totalPathLength;
        }

        // Function to handle showing/hiding the coupon pop-up
        function showStorePopup(message) {
             storePopup.innerHTML = message;
             if (!storePopup.classList.contains('show')) {
                storePopup.classList.remove('hide');
                storePopup.classList.add('show');
            }
        }
        
        function hideStorePopup() {
            if (storePopup.classList.contains('show')) {
                storePopup.classList.add('hide');
            }
        }

        function updateStats() {
            const secondsPerMeter = 0.8;

            const stepsWalked = stepCounter; 
            const distanceRemaining = Math.max(0, totalDistanceMeters - currentDistanceMeters);
            const timeRemainingSec = Math.round(distanceRemaining * secondsPerMeter);
            
            stepsWalkedEl.textContent = stepsWalked;
            
            // --- FIX: ROUND THE DISTANCE DISPLAYED ---
            distanceEl.textContent = Math.round(distanceRemaining) + 'm'; 

            // Format time remaining
            const mins = Math.floor(timeRemainingSec / 60);
            const secs = timeRemainingSec % 60;
            timeLeftEl.textContent = mins > 0 ? `${mins} min ${secs} sec` : `${secs} sec`;
            if (mins === 0 && secs === 0 && currentDistanceMeters > 0) timeLeftEl.textContent = '0 sec';


            // --- POP-UP LOGIC WITH 3 STORES ---
            const walked = currentDistanceMeters;
            let popUpMessage = null;

            if (walked >= 15 && walked < 35) { // Pass Lifestyle store
                popUpMessage = 'üõçÔ∏è **Lifestyle** - 15% Off all Tops!';
            } else if (walked >= 40 && walked < 85) { // Pass Titan (Original)
                popUpMessage = 'üè™ **Titan** - 10% OFF Watches!';
            } else if (walked >= 105 && walked < 130) { // Pass H&M
                popUpMessage = 'üëö **H&M** - Check out the New Summer Collection!';
            }

            if (popUpMessage) {
                showStorePopup(popUpMessage);
            } else {
                hideStorePopup();
            }
            // --- END POP-UP LOGIC ---


            // Check for arrival
            if (currentDistanceMeters >= totalDistanceMeters) {
                stopTracking();
                walkBtn.disabled = true;
                stopBtn.disabled = true;
                arrivalModal.classList.add('show');
                createConfetti();
            } else {
                 walkBtn.disabled = false;
            }
        }

        function moveAvatar(targetLength, duration = 400) {
            if (currentPathLength === targetLength) return;
            
            const startPoint = path.getPointAtLength(currentPathLength);
            const targetPoint = path.getPointAtLength(targetLength);
            
            const startX = startPoint.x;
            const startY = startPoint.y;
            const endX = targetPoint.x;
            const endY = targetPoint.y;

            // Use Web Animations API for smooth transition
            avatar.animate(
                [
                    { cx: startX, cy: startY },
                    { cx: endX, cy: endY }
                ],
                {
                    duration: prefersReducedMotion ? 0 : duration,
                    easing: 'ease-out',
                    fill: 'forwards'
                }
            );

            avatar.setAttribute('cx', endX);
            avatar.setAttribute('cy', endY);
            avatarText.setAttribute('x', endX);
            avatarText.setAttribute('y', endY + 6);
            
            currentPathLength = targetLength;
            currentDistanceMeters = (currentPathLength / totalPathLength) * totalDistanceMeters;
            updateStats();
        }

        function handleMotion(event) {
            if (!isTracking) return;

            const ax = event.acceleration.x || 0;
            const ay = event.acceleration.y || 0;
            const az = event.acceleration.z || 0;
            const accelerationMagnitude = Math.hypot(ax, ay, az);
            
            // Step detection logic (triggering 1 of the 10 steps)
            if (accelerationMagnitude > threshold && lastAcceleration <= threshold) {
                
                // Only register a "step" if the total steps is less than required
                if (stepCounter < totalStepsRequired) {
                    stepCounter++;
                    
                    // Calculate the new distance covered
                    const finalDistance = Math.min(totalDistanceMeters, stepCounter * stepDistanceMeters);
                    const targetLength = metersToPathLength(finalDistance);
                    moveAvatar(targetLength, 200); 
                }
            }
            lastAcceleration = accelerationMagnitude;
        }

        function startTracking() {
            if (isTracking) return;
            isTracking = true;
            walkBtn.textContent = "Tracking Active (10 Steps Left)";
            walkBtn.style.background = '#CFFFE2';
            stopBtn.disabled = false;
            window.addEventListener('devicemotion', handleMotion);
        }

        function requestMotionPermission() {
            if (currentDistanceMeters >= totalDistanceMeters) return;

            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startTracking();
                        } else {
                            alert('Permission to access motion sensors denied. Cannot track steps.');
                        }
                    })
                    .catch(error => {
                        console.error("Motion Permission Error:", error);
                        alert('Could not request motion permission. Ensure you are on a mobile device.');
                    });
            } else {
                startTracking();
            }
        }
        
        function stopTracking() {
            if (!isTracking) return;
            isTracking = false;
            walkBtn.textContent = "Start Walking (Mobile)";
            walkBtn.style.background = 'linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%)';
            stopBtn.disabled = true;
            window.removeEventListener('devicemotion', handleMotion);
        }


        // Event Listener Setup
        walkBtn.addEventListener('click', requestMotionPermission);
        stopBtn.addEventListener('click', stopTracking);

        resetBtn.addEventListener('click', () => {
            stopTracking();
            currentDistanceMeters = 0;
            stepCounter = 0; 
            currentPathLength = 0;
            moveAvatar(0, 500);
            arrivalModal.classList.remove('show');
            storePopup.classList.remove('show', 'hide');
            
            // Reset stats
            timeLeftEl.textContent = '2 min'; 
            distanceEl.textContent = '150m';
            walkBtn.disabled = false;
        });

        // Initialization
        function initializeMobileMovement() {
            totalPathLength = path.getTotalLength();
            moveAvatar(0, 0); 
            updateStats();
            stopBtn.disabled = true; 
        }
        initializeMobileMovement();
    </script>
    
</body>
