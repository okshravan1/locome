<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 25%, #D9CCFF 60%, #C1A4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .phone-wrapper {
            width: 360px;
            height: 780px;
            border-radius: 40px;
            background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #1a1a1a;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow-y: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 99;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 12px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .header-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .floor-badge {
            background: rgba(207, 255, 226, 0.2);
            color: #CFFFE2;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            margin: 6px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        /* Direction Instruction Card */
        .instruction-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            margin: 6px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .instruction-card.turn-now {
            background: rgba(255, 200, 0, 0.25);
            border: 2px solid rgba(255, 200, 0, 0.5);
        }

        .instruction-icon {
            font-size: 36px;
            transition: transform 0.3s ease;
        }

        .instruction-card.turn-now .instruction-icon {
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .instruction-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .map-container {
            position: relative;
            width: 100%;
            flex: 1;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 0;
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .map-wrapper.turned-right {
            transform: rotate(-90deg);
        }

        .mall-map {
            width: 100%;
            height: 100%;
            max-height: 100%;
        }

        .store-popup {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: linear-gradient(135deg, #CFFFE2 0%, #A8F5C8 100%);
            color: #0F1724;
            padding: 12px 20px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            opacity: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .store-popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .offer-tag {
            background: #FF5252;
            color: #fff;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .controls {
            padding: 12px 20px 16px;
            flex-shrink: 0;
        }

        .lets-go-btn {
            width: 100%;
            background: #CFFFE2;
            border: none;
            color: #0F1724;
            padding: 18px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(207, 255, 226, 0.3);
        }

        .lets-go-btn:active {
            transform: scale(0.97);
        }

        .lets-go-btn.tracking {
            background: linear-gradient(90deg, #FFE066, #FFB800);
        }

        .bottom-nav {
            height: 75px;
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px 18px;
            border-radius: 28px 28px 0 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #8E8E93;
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: #BFA1FF;
        }

        .nav-icon {
            font-size: 22px;
        }

        /* Arrival Modal */
        .arrival-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .arrival-modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 30px;
            padding: 35px 28px;
            margin: 0 25px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #CFFFE2 0%, #BFA1FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 38px;
        }

        .modal-title {
            color: #0F1724;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .coupon-box {
            background: #F5F5F7;
            border: 2px dashed #BFA1FF;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
        }

        .coupon-label {
            color: #7C7C8A;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .coupon-code {
            color: #0F1724;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            color: #0F1724;
            border: none;
            padding: 10px 24px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .copy-btn.copied {
            background: #CFFFE2;
        }

        .modal-btn {
            width: 100%;
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            color: #0F1724;
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .confetti {
            position: absolute;
            border-radius: 50%;
            animation: confettiFall 2.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(650px) rotate(720deg); opacity: 0; }
        }

        @keyframes slideUp {
            from { transform: translateY(80px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes avatarPulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(207, 255, 226, 0.6)); }
            50% { filter: drop-shadow(0 0 18px rgba(207, 255, 226, 1)); }
        }

        .avatar-walking {
            animation: avatarPulse 0.8s ease-in-out infinite;
        }

        @keyframes routeDash {
            to { stroke-dashoffset: -24; }
        }

        .route-animated {
            stroke-dasharray: 12, 12;
            animation: routeDash 1s linear infinite;
        }
    </style>
</head>

                <button class="lets-go-btn" id="letsGoBtn">üöÄ Let's Go</button>
            </div>

            <div class="bottom-nav">
                <a href="#" class="nav-item">
                    <div class="nav-icon">üè†</div>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">üè™</div>
                    <span>Stores</span>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon">üó∫Ô∏è</div>
                    <span>Route</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">‚≠ê</div>
                    <span>Saved</span>
                </a>
            </div>

            <!-- Arrival Modal -->
            <div class="arrival-modal" id="arrivalModal">
                <div class="modal-content">
                    <div class="success-icon">üçó</div>
                    <div class="modal-title">You've Arrived!</div>
                    <div class="modal-subtitle">Welcome to KFC - Finger Lickin' Good!</div>
                    <div class="coupon-box">
                        <div class="coupon-label">Your Reward</div>
                        <div class="coupon-code">KFC30OFF</div>
                        <button class="copy-btn" id="copyBtn">Copy Code</button>
                    </div>
                    <button class="modal-btn" onclick="location.reload()">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION
        // =============================================
        const CONFIG = {
            TOTAL_STEPS: 20,           // 10 straight + 10 after turn
            TURN_AT_STEP: 10,          // After 10 steps, prompt to turn
            TOTAL_DISTANCE: 120,
            TOTAL_TIME: 120,
            
            // Step detection
            ACCEL_THRESHOLD: 0.8,
            DELTA_THRESHOLD: 2.0,
            STEP_COOLDOWN: 320,
            
            // Turn detection (degrees)
            TURN_THRESHOLD: 60,
            
            // Animation
            SMOOTH_FACTOR: 0.12,
            
            // Idle
            IDLE_TIMEOUT: 1500,
        };

        // =============================================
        // OFFERS
        // =============================================
        const OFFERS = [
            { startStep: 2, endStep: 4, icon: 'üçõ', name: 'Haldiram', discount: '80% OFF', color: '#FF6347' },
            { startStep: 5, endStep: 7, icon: 'üç¶', name: 'Baskin', discount: '15% OFF', color: '#FFB6C1' },
            { startStep: 8, endStep: 9, icon: 'üéÆ', name: 'GameZone', discount: '60% OFF', color: '#FF4444' },
            { startStep: 12, endStep: 14, icon: 'üëï', name: 'Snitch', discount: '20% OFF', color: '#FF69B4' },
            { startStep: 15, endStep: 17, icon: '‚åö', name: 'Titan', discount: '20% OFF', color: '#FFD700' },
            { startStep: 18, endStep: 19, icon: 'üçï', name: 'Pizza Hut', discount: '30% OFF', color: '#FFA500' },
        ];

        // =============================================
        // DOM
        // =============================================
        const avatar = document.getElementById('avatar');
        const avatarEmoji = document.getElementById('avatarEmoji');
        const routePath = document.getElementById('routePath');
        const mapWrapper = document.getElementById('mapWrapper');
        const startLabel = document.getElementById('startLabel');
        const letsGoBtn = document.getElementById('letsGoBtn');
        const instructionCard = document.getElementById('instructionCard');
        const instructionIcon = document.getElementById('instructionIcon');
        const instructionTitle = document.getElementById('instructionTitle');
        const instructionSubtitle = document.getElementById('instructionSubtitle');
        
        const stepsEl = document.getElementById('stepsWalked');
        const distanceEl = document.getElementById('distance');
        const timeEl = document.getElementById('timeLeft');
        
        const storePopup = document.getElementById('storePopup');
        const popupIcon = document.getElementById('popupIcon');
        const popupName = document.getElementById('popupName');
        const popupOffer = document.getElementById('popupOffer');
        
        const arrivalModal = document.getElementById('arrivalModal');
        const copyBtn = document.getElementById('copyBtn');

        // =============================================
        // STATE
        // =============================================
        let state = {
            steps: 0,
            isTracking: false,
            isWalking: false,
            lastStepTime: 0,
            lastWalkTime: 0,
            pathLength: 0,
            
            // Turn state
            waitingForTurn: false,
            hasTurned: false,
            initialHeading: null,
            
            // Smooth animation
            currentX: 160,
            currentY: 375,
            targetX: 160,
            targetY: 375,
            animId: null,
            
            // Motion
            lastAccel: { x: 0, y: 0, z: 0 },
            
            idleChecker: null,
        };

        // =============================================
        // INIT
        // =============================================
        function init() {
            state.pathLength = routePath.getTotalLength();
            updateStats();
        }

        // =============================================
        // MAIN BUTTON
        // =============================================
        letsGoBtn.addEventListener('click', async () => {
            if (state.isTracking) {
                stopTracking();
                return;
            }
            
            // Request iOS Motion permission
            try {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const motionPerm = await DeviceMotionEvent.requestPermission();
                    if (motionPerm !== 'granted') {
                        alert('Motion permission required!\n\nGo to: Settings ‚Üí Safari ‚Üí Motion & Orientation Access');
                        return;
                    }
                }
            } catch (e) {
                console.error('Motion permission:', e);
            }
            
            // Request iOS Orientation permission
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const orientPerm = await DeviceOrientationEvent.requestPermission();
                    if (orientPerm !== 'granted') {
                        alert('Orientation permission required for turn detection!');
                    }
                }
            } catch (e) {
                console.error('Orientation permission:', e);
            }
            
            startTracking();
        });

        // =============================================
        // START / STOP
        // =============================================
        function startTracking() {
            state.isTracking = true;
            state.lastStepTime = Date.now();
            state.lastWalkTime = Date.now();
            state.initialHeading = null;
            
            letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            letsGoBtn.classList.add('tracking');
            
            avatar.classList.add('avatar-walking');
            startLabel.style.opacity = '0';
            
            window.addEventListener('devicemotion', handleMotion, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
            
            state.idleChecker = setInterval(checkIdle, 500);
        }

        function stopTracking() {
            state.isTracking = false;
            state.isWalking = false;
            
            letsGoBtn.textContent = 'üöÄ Let\'s Go';
            letsGoBtn.classList.remove('tracking');
            
            avatar.classList.remove('avatar-walking');
            
            window.removeEventListener('devicemotion', handleMotion, true);
            window.removeEventListener('deviceorientation', handleOrientation, true);
            
            if (state.idleChecker) {
                clearInterval(state.idleChecker);
            }
            
            hideOffer();
        }

        // =============================================
        // MOTION - STEP DETECTION
        // =============================================
        function handleMotion(event) {
            if (!state.isTracking) return;
            
            // If waiting for turn, don't count steps
            if (state.waitingForTurn) return;
            
            const now = Date.now();
            if (now - state.lastStepTime < CONFIG.STEP_COOLDOWN) return;
            
            let stepDetected = false;
            
            // Method 1: Pure acceleration
            if (event.acceleration && event.acceleration.x !== null) {
                const a = event.acceleration;
                const mag = Math.sqrt(a.x * a.x + a.y * a.y + a.z * a.z);
                
                if (mag > CONFIG.ACCEL_THRESHOLD) {
                    stepDetected = true;
                }
            }
            
            // Method 2: Delta
            if (!stepDetected && event.accelerationIncludingGravity) {
                const g = event.accelerationIncludingGravity;
                const dx = Math.abs((g.x || 0) - state.lastAccel.x);
                const dy = Math.abs((g.y || 0) - state.lastAccel.y);
                const dz = Math.abs((g.z || 0) - state.lastAccel.z);
                const delta = dx + dy + dz;
                
                state.lastAccel = { x: g.x || 0, y: g.y || 0, z: g.z || 0 };
                
                if (delta > CONFIG.DELTA_THRESHOLD) {
                    stepDetected = true;
                }
            }
            
            if (stepDetected) {
                registerStep();
            }
        }

        // =============================================
        // ORIENTATION - TURN DETECTION
        // =============================================
        function handleOrientation(event) {
            if (!state.isTracking) return;
            if (!state.waitingForTurn) return; // Only check when waiting for turn
            
            // Get compass heading
            let heading = event.webkitCompassHeading || event.alpha || 0;
            
            // Set initial heading when we start waiting for turn
            if (state.initialHeading === null) {
                state.initialHeading = heading;
                return;
            }
            
            // Calculate turn angle
            let turn = heading - state.initialHeading;
            if (turn > 180) turn -= 360;
            if (turn < -180) turn += 360;
            
            // Detect RIGHT turn (positive angle change ~90¬∞)
            if (Math.abs(turn) > CONFIG.TURN_THRESHOLD) {
                // User turned!
                state.hasTurned = true;
                state.waitingForTurn = false;
                
                // Rotate the map
                mapWrapper.classList.add('turned-right');
                
                // Update instruction
                instructionCard.classList.remove('turn-now');
                updateInstruction();
                
                console.log('Turn detected! Angle:', turn);
            }
        }

        // =============================================
        // STEP REGISTRATION
        // =============================================
        function registerStep() {
            if (state.steps >= CONFIG.TOTAL_STEPS) return;
            
            const now = Date.now();
            state.lastStepTime = now;
            state.lastWalkTime = now;
            state.isWalking = true;
            state.steps++;
            
            // Move avatar
            const progress = state.steps / CONFIG.TOTAL_STEPS;
            const point = routePath.getPointAtLength(progress * state.pathLength);
            animateAvatarTo(point.x, point.y);
            
            updateStats();
            updateInstruction();
            checkOffers();
            
            // Check if we need to wait for turn
            if (state.steps === CONFIG.TURN_AT_STEP && !state.hasTurned) {
                state.waitingForTurn = true;
                state.initialHeading = null; // Reset to capture new heading
                instructionCard.classList.add('turn-now');
            }
            
            // Check arrival
            if (state.steps >= CONFIG.TOTAL_STEPS) {
                setTimeout(() => {
                    stopTracking();
                    showArrival();
                }, 600);
            }
        }

        // =============================================
        // IDLE CHECK
        // =============================================
        function checkIdle() {
            const now = Date.now();
            if (now - state.lastWalkTime > CONFIG.IDLE_TIMEOUT && state.isWalking) {
                state.isWalking = false;
                hideOffer();
            }
        }

        // =============================================
        // UPDATE STATS
        // =============================================
        function updateStats() {
            const progress = state.steps / CONFIG.TOTAL_STEPS;
            
            stepsEl.textContent = `${state.steps}/${CONFIG.TOTAL_STEPS}`;
            
            const dist = Math.round(CONFIG.TOTAL_DISTANCE * (1 - progress));
            distanceEl.textContent = `${dist}m`;
            
            const time = Math.round(CONFIG.TOTAL_TIME * (1 - progress));
            const mins = Math.floor(time / 60);
            const secs = time % 60;
            timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // =============================================
        // UPDATE INSTRUCTION
        // =============================================
        function updateInstruction() {
            if (state.steps >= CONFIG.TOTAL_STEPS) {
                instructionIcon.textContent = 'üéâ';
                instructionTitle.textContent = 'You\'ve Arrived!';
                instructionSubtitle.textContent = 'Welcome to KFC';
            } else if (state.waitingForTurn) {
                instructionIcon.textContent = '‚Ü±';
                instructionTitle.textContent = 'Turn Right Now';
                instructionSubtitle.textContent = 'Turn your body to the right';
            } else if (state.hasTurned) {
                instructionIcon.textContent = '‚¨ÜÔ∏è';
                instructionTitle.textContent = 'Walk Straight';
                const stepsLeft = CONFIG.TOTAL_STEPS - state.steps;
                instructionSubtitle.textContent = `${stepsLeft} steps to KFC`;
            } else {
                instructionIcon.textContent = '‚¨ÜÔ∏è';
                instructionTitle.textContent = 'Walk Straight';
                const stepsToTurn = CONFIG.TURN_AT_STEP - state.steps;
                instructionSubtitle.textContent = `${stepsToTurn} steps, then turn right`;
            }
        }

        // =============================================
        // OFFERS
        // =============================================
        function checkOffers() {
            if (!state.isWalking) {
                hideOffer();
                return;
            }
            
            const offer = OFFERS.find(o => 
                state.steps >= o.startStep && state.steps <= o.endStep
            );
            
            if (offer) {
                showOffer(offer);
            } else {
                hideOffer();
            }
        }

        function showOffer(offer) {
            popupIcon.textContent = offer.icon;
            popupName.textContent = offer.name;
            popupOffer.textContent = offer.discount;
            popupOffer.style.background = offer.color;
            storePopup.classList.add('show');
        }

        function hideOffer() {
            storePopup.classList.remove('show');
        }

        // =============================================
        // AVATAR ANIMATION
        // =============================================
        function animateAvatarTo(x, y) {
            state.targetX = x;
            state.targetY = y;
            
            if (!state.animId) {
                animateFrame();
            }
        }

        function animateFrame() {
            state.currentX += (state.targetX - state.currentX) * CONFIG.SMOOTH_FACTOR;
            state.currentY += (state.targetY - state.currentY) * CONFIG.SMOOTH_FACTOR;
            
            avatar.setAttribute('cx', state.currentX);
            avatar.setAttribute('cy', state.currentY);
            avatarEmoji.setAttribute('x', state.currentX);
            avatarEmoji.setAttribute('y', state.currentY + 4);
            
            const dx = Math.abs(state.targetX - state.currentX);
            const dy = Math.abs(state.targetY - state.currentY);
            
            if (dx > 0.5 || dy > 0.5) {
                state.animId = requestAnimationFrame(animateFrame);
            } else {
                state.animId = null;
            }
        }

        // =============================================
        // ARRIVAL
        // =============================================
        function showArrival() {
            arrivalModal.classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#CFFFE2', '#BFA1FF', '#D5BEFF', '#FFD700', '#FF69B4', '#FF6347'];
            const container = document.querySelector('.phone-content');
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const conf = document.createElement('div');
                    conf.className = 'confetti';
                    conf.style.left = Math.random() * 100 + '%';
                    conf.style.top = '80px';
                    conf.style.width = (6 + Math.random() * 8) + 'px';
                    conf.style.height = conf.style.width;
                    conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(conf);
                    setTimeout(() => conf.remove(), 3000);
                }, i * 50);
            }
        }

        // =============================================
        // COPY
        // =============================================
        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText('KFC30OFF').then(() => {
                this.textContent = 'Copied! ‚úì';
                this.classList.add('copied');
                setTimeout(() => {
                    this.textContent = 'Copy Code';
                    this.classList.remove('copied');
                }, 2000);
            });
        });

        // =============================================
        // START
        // =============================================
        init();
    </script>
