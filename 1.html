        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 25%, #D9CCFF 60%, #C1A4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Phone Mockup */
        .phone-wrapper {
            width: 360px;
            height: 780px;
            border-radius: 40px;
            background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #1a1a1a;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow-y: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 99;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .header-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats and Instruction */
        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        .instruction-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            margin: 8px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .instruction-icon {
            font-size: 36px;
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .instruction-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        /* Map and Controls */
        .map-container {
            position: relative;
            width: 100%;
            flex: 1; /* Allow map to fill available space */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            /* No rotation needed for single floor */
        }

        .mall-map {
            width: 100%;
            height: 100%;
            max-height: 100%;
            transform-origin: center center;
            transition: transform 0.6s ease-in-out;
        }

        .store-popup {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #CFFFE2;
            color: #0F1724;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .store-popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .store-popup.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-15px);
        }

        .offer-badge {
            background: #FF5252;
            color: #fff;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 15px 20px;
            flex-shrink: 0;
        }

        .lets-go-btn {
            width: 100%;
            background: #CFFFE2;
            border: none;
            color: #0F1724;
            padding: 18px 10px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(207, 255, 226, 0.3);
        }

        .lets-go-btn:active {
            transform: scale(0.97);
        }

        .lets-go-btn.tracking {
            background: linear-gradient(90deg, #FFE066, #FFB800);

            left: 0;
            right: 0;
            height: 80px;
            background: rgba(30, 30, 40, 0.95);

            justify-content: space-around;
            align-items: center;
            padding: 0 20px 20px;
            border-radius: 30px 30px 0 0;

        .nav-item {

            align-items: center;
            gap: 6px;
            color: #8E8E93;
            text-decoration: none;
            font-size: 11px;
            transition: all 0.3s ease;

        .nav-item.active {
            color: #BFA1FF;

        .nav-icon {

            height: 26px;

            align-items: center;
            justify-content: center;

        .arrival-modal {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            align-items: center;
            justify-content: center;
            z-index: 200;

        }

        .arrival-modal.show {

        }

        .modal-content {

            border-radius: 30px;
            padding: 40px 30px;
            margin: 0 30px;
            text-align: center;
            animation: slideUp 0.5s ease;

        .success-icon {

            height: 80px;
            background: linear-gradient(135deg, #CFFFE2 0%, #BFA1FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .modal-title {
            color: #0F1724;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;

        .modal-btn {

            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            color: #0F1724;
            border: none;
            padding: 16px;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

        .coupon-box {

            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;

        .coupon-label {

            width: 10px;

            stroke-dasharray: 10, 10;
            animation: routeDash 0.8s linear infinite;

        };

        // --- NEW ROUTE CONFIG ---
        const TOTAL_STEPS = CONFIG.TOTAL_STEPS;
        // Path: Gate (180, 650) -> (180, 500) -> (320, 500) -> (320, 150) -> (170, 150) -> (170, 80) -> Zara (130, 80)
        const MALL_ROUTE_D = "M 180 650 L 180 500 L 320 500 L 320 150 L 170 150 L 170 80 L 130 80"; 
        
        // ============ OFFERS (6 offer popups along the 20-step route) ============
        const OFFERS = [
            { startStep: 3, endStep: 5, icon: 'üçî', name: 'Haldiram', discount: '25% OFF' },
            { startStep: 6, endStep: 8, icon: 'üéÆ', name: 'GameZone', discount: 'Flat 10% OFF' }, 
            { startStep: 9, endStep: 11, icon: 'üëü', name: 'Snitch', discount: '20% OFF' },
            { startStep: 12, endStep: 14, icon: '‚åö', name: 'Titan', discount: 'New Collection' },
            { startStep: 15, endStep: 17, icon: 'ü•§', name: 'Starbucks', discount: 'Free Upgrade' },
            { startStep: 18, endStep: 20, icon: 'üëó', name: 'ZARA', discount: 'Almost there!' },
        ];

        // ============ DOM ============
        const avatar = document.getElementById('avatarMarker');
        const avatarText = document.getElementById('avatarText');
        const routePath = document.getElementById('routePath');
        const letsGoBtn = document.getElementById('letsGoBtn');
        
        const stepsEl = document.getElementById('stepsWalked');
        const distanceEl = document.getElementById('distance');
        const timeEl = document.getElementById('timeLeft');
        
        const instructionIcon = document.getElementById('instructionIcon');
        const instructionTitle = document.getElementById('instructionTitle');
        const instructionSubtitle = document.getElementById('instructionSubtitle');
        
        const storePopup = document.getElementById('storePopup');
        const arrivalModal = document.getElementById('arrivalModal');

        // ============ STATE ============
        let state = {
            steps: 0,
            isTracking: false,
            lastStepTime: 0,
            pathLength: 0,
            
            currentX: 180,
            currentY: 650,
            targetX: 180,
            targetY: 650,
            animId: null,
            
            lastAccel: { x: 0, y: 0, z: 0 },
            isWalking: false,
            lastWalkTime: 0,
        };

        // Helper function to set avatar position
        function moveAvatar(x, y) {
            avatar.setAttribute('cx', x);
            avatar.setAttribute('cy', y);
            avatarText.setAttribute('x', x);
            avatarText.setAttribute('y', y + 5);
            state.currentX = x;
            state.currentY = y;
            state.targetX = x;
            state.targetY = y;
        }

        // ============ INIT/RESET ============
        function resetState() {
            stopTracking();
            
            state.steps = 0;
            state.pathLength = routePath.getTotalLength(); 

            // Move avatar back to start (180, 650)
            const startPoint = routePath.getPointAtLength(0);
            moveAvatar(startPoint.x, startPoint.y);

            // Update UI
            letsGoBtn.textContent = 'üöÄ Let\'s Go';
            letsGoBtn.disabled = false;
            updateUI();
            updateInstruction();
            hideOffer();
        }

        function init() {
            // Set the new path and calculate length once
            routePath.setAttribute('d', MALL_ROUTE_D);
            state.pathLength = routePath.getTotalLength();
            
            resetState();
        }

        // ============ MAIN BUTTON ============
        letsGoBtn.addEventListener('click', async () => {
            if (state.isTracking) {
                stopTracking();
                return;
            }
            
            // --- iOS Permission Request (Kept for functionality) ---
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const perm = await DeviceMotionEvent.requestPermission();
                    if (perm !== 'granted') {
                        alert('Motion permission needed!\n\nGo to Settings ‚Üí Safari ‚Üí Motion & Orientation Access');
                        return;
                    }
                } catch (e) {
                    console.error(e);
                }
            }
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    await DeviceOrientationEvent.requestPermission();
                } catch (e) {}
            }
            
            startTracking();
        });

        // ============ START/STOP ============
        function startTracking() {
            state.isTracking = true;
            state.lastStepTime = Date.now();
            
            letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            letsGoBtn.classList.add('tracking');
            avatar.classList.add('avatar-walking');
            
            window.addEventListener('devicemotion', handleMotion, true);
            
            state.idleChecker = setInterval(checkIdle, 500);
        }

        function stopTracking() {
            state.isTracking = false;
            
            if (state.steps < TOTAL_STEPS) {
                 letsGoBtn.textContent = 'üöÄ Let\'s Go';
            }
            letsGoBtn.classList.remove('tracking');
            
            avatar.classList.remove('avatar-walking');
            
            window.removeEventListener('devicemotion', handleMotion, true);
            
            if (state.idleChecker) clearInterval(state.idleChecker);
            
            hideOffer();
        }
        
        // ============ MOTION - STEP DETECTION (Simplified, no orientation logic needed) ============
        function handleMotion(event) {
            if (!state.isTracking) return;
            
            const now = Date.now();
            if (now - state.lastStepTime < CONFIG.STEP_COOLDOWN) return;
            
            let stepDetected = false;
            
            // Using Delta acceleration (better for step detection simulation)
            if (event.accelerationIncludingGravity) {
                const g = event.accelerationIncludingGravity;
                const dx = Math.abs((g.x||0) - state.lastAccel.x);
                const dy = Math.abs((g.y||0) - state.lastAccel.y);
                const dz = Math.abs((g.z||0) - state.lastAccel.z);
                const delta = dx + dy + dz;
                
                state.lastAccel = { x: g.x||0, y: g.y||0, z: g.z||0 };
                
                if (delta > CONFIG.DELTA_THRESHOLD) {
                    stepDetected = true;
                }
            }
            
            if (stepDetected) {
                registerStep();
            }
        }
        
        // Removed handleOrientation

        // ============ STEP REGISTRATION (Simplified for single route) ============
        function registerStep() {
            
            // Check for arrival
            if (state.steps >= TOTAL_STEPS) {
                setTimeout(() => {
                    stopTracking();
                    showArrival();
                }, 500);
                return;
            }
            
            state.lastStepTime = Date.now();
            state.lastWalkTime = Date.now();
            state.isWalking = true;
            state.steps++;
            
            // Move avatar smoothly along the path
            const progress = state.steps / TOTAL_STEPS;
            const currentLength = state.pathLength * progress; 
            
            const point = routePath.getPointAtLength(currentLength);
            
            animateTo(point.x, point.y);
            
            // Update UI & check for offers
            updateUI();
            updateInstruction();
            checkOffers();
        }

        // ============ IDLE CHECK - Hide offers when stopped ============
        function checkIdle() {
            const now = Date.now();
            if (now - state.lastWalkTime > 1500 && state.isWalking) {
                state.isWalking = false;
                hideOffer();
            }
        }

        // ============ UI ============
        function updateUI() {
            const stepsCompleted = state.steps;
            const stepsRemaining = TOTAL_STEPS - stepsCompleted;

            stepsEl.textContent = `${stepsCompleted}/${TOTAL_STEPS}`;
            
            // Distance/Time calculation scaled to 20 steps (e.g., 5m per step = 100m total)
            const dist = Math.round(100 * (stepsRemaining / TOTAL_STEPS));
            distanceEl.textContent = `${dist}m`;
            
            const time = Math.round(180 * (stepsRemaining / TOTAL_STEPS)); // 3 minutes total
            timeEl.textContent = time > 0 ? `${Math.ceil(time/60)} min` : '0 min';
        }

        function updateInstruction() {
            const stepsRemaining = TOTAL_STEPS - state.steps;
            const currentProgress = state.steps / TOTAL_STEPS;
            
            if (state.steps >= TOTAL_STEPS) {
                instructionIcon.textContent = 'üéâ';
                instructionTitle.textContent = 'You\'ve Arrived!';
                instructionSubtitle.textContent = 'Welcome to Zara - Your Final Destination';
                return;
            }
            
            let instruction = {
                icon: '‚¨ÜÔ∏è',
                title: 'Walk Straight',
                subtitle: `${stepsRemaining} steps left to Zara`,
            };
            
            if (currentProgress > 0.35 && currentProgress < 0.65) {
                instruction.icon = '‚û°Ô∏è';
                instruction.title = 'Turn Right';
                instruction.subtitle = `Follow the path around the GameZone`;
            } else if (currentProgress >= 0.65 && currentProgress < 0.9) {
                instruction.icon = '‚¨ÜÔ∏è';
                instruction.title = 'Walk Up Long Corridor';
                instruction.subtitle = `Past Titan, ${stepsRemaining} steps left`;
            } else if (currentProgress >= 0.9) {
                instruction.icon = 'ü™ß';
                instruction.title = 'Almost There!';
                instruction.subtitle = `Final steps to Zara`;
            }
            
            instructionIcon.textContent = instruction.icon;
            instructionTitle.textContent = instruction.title;
            instructionSubtitle.textContent = instruction.subtitle;
        }

        // ============ OFFERS ============
        function checkOffers() {
            if (!state.isWalking) {
                hideOffer();
                return;
            }
            
            const offer = OFFERS.find(o => 
                state.steps >= o.startStep && state.steps <= o.endStep
            );
            
            if (offer) {
                showOffer(offer);
            } else {
                hideOffer();
            }
        }

        function showOffer(offer) {
            document.getElementById('popupIcon').textContent = offer.icon;
            document.getElementById('popupText').textContent = offer.name;
            document.getElementById('popupOffer').textContent = offer.discount;
            storePopup.classList.remove('hide');
            storePopup.classList.add('show');
        }

        function hideOffer() {
            storePopup.classList.remove('show');
            storePopup.classList.add('hide');
        }

        // ============ AVATAR ANIMATION (Kept smooth logic) ============
        function animateTo(x, y) {
            state.targetX = x;
            state.targetY = y;
            if (!state.animId) animateFrame();
        }

        function animateFrame() {
            state.currentX += (state.targetX - state.currentX) * CONFIG.SMOOTH_FACTOR;
            state.currentY += (state.targetY - state.currentY) * CONFIG.SMOOTH_FACTOR;
            
            avatar.setAttribute('cx', state.currentX);
            avatar.setAttribute('cy', state.currentY);
            avatarText.setAttribute('x', state.currentX);
            avatarText.setAttribute('y', state.currentY + 5);
            
            const dx = Math.abs(state.targetX - state.currentX);
            const dy = Math.abs(state.targetY - state.currentY);
            
            if (dx > 0.5 || dy > 0.5) {
                state.animId = requestAnimationFrame(animateFrame);
            } else {
                state.animId = null;
            }
        }

        // ============ ARRIVAL ============
        function showArrival() {
            arrivalModal.classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#CFFFE2', '#BFA1FF', '#D5BEFF', '#A77BFF', '#FFC1E3'];
            const container = document.querySelector('.phone-content');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + '%';
                    c.style.top = '100px';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 50);
            }
        }

        // ============ COPY COUPON ============
        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText('ZARA25').then(() => {
                this.textContent = 'Copied! ‚úì';
                this.classList.add('copied');
                setTimeout(() => {
                    this.textContent = 'Copy Code';
                    this.classList.remove('copied');
                }, 2000);
            });
        });

        // ============ START ============
        init();
    </script>
</body>
</html>
