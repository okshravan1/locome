<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Route - Infinity Mall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 25%, #D9CCFF 60%, #C1A4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Phone Mockup */
        .phone-wrapper {
            width: 360px;
            height: 780px;
            border-radius: 40px;
            background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #1a1a1a;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow-y: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 99;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .header-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats Bar */
        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 0 20px 8px; 
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        /* NEW CONTAINER for Instruction and Offer cards (side-by-side) */
        .top-navigation-widgets {
            display: flex;
            gap: 8px; 
            padding: 8px 20px; 
            flex-shrink: 0;
        }

        /* Section 1: Navigation Instruction (Compact) */
        .instruction-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px; 
            margin: 0; 
            min-height: 65px; 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .instruction-icon {
            font-size: 28px; 
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-title {
            color: #fff;
            font-size: 14px; 
            font-weight: 600;
        }

        .instruction-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px; 
        }
        
        /* Section 2: Offer Card (Dynamic, Compact, aligned) */
        .offer-card {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 0 15px; 
            margin: 0; 
            background: linear-gradient(90deg, #FFB800 0%, #FFE066 100%);
            border-radius: 20px;
            flex-shrink: 0;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            min-height: 65px; 
        }

        .offer-card.show {
            opacity: 1;
            height: 65px; 
            padding: 12px 15px; 
        }

        .offer-card .offer-icon {
            font-size: 28px;
            flex-shrink: 0;
        }

        .offer-card .offer-text {
            flex: 1;
            min-width: 0;
        }

        .offer-card .offer-title {
            color: #0F1724;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .offer-card .offer-subtitle {
            color: #475569;
            font-size: 10px;
            font-weight: 500;
        }
        
        .offer-card .offer-badge {
            background: #0F1724;
            color: #FFE066;
            padding: 2px 6px; 
            border-radius: 10px;
            font-size: 9px; 
            font-weight: 700;
            align-self: flex-start;
            flex-shrink: 0;
        }

        /* Map and Controls (Maximised for the full width) */
        .map-container {
            position: relative;
            width: 100%;
            flex: 1; 
            padding: 0 5px; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            max-height: 100%;
            transform-origin: center center;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Class for Right Turn rotation */
        .map-wrapper.rotated-right {
            transform: rotate(90deg); 
        }
        
        .mall-map {
            width: 100%;
            height: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 15px 20px;
            flex-shrink: 0;
        }
        
        .lets-go-btn {
            width: 100%;
            background: #CFFFE2;
            border: none;
            color: #0F1724;
            padding: 18px 10px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(207, 255, 226, 0.3);
        }

        .lets-go-btn:active {
            transform: scale(0.97);
        }

        .lets-go-btn.tracking {
            background: linear-gradient(90deg, #FFE066, #FFB800);
        }
        
        .lets-go-btn.free-roam {
             background: linear-gradient(90deg, #BFA1FF, #8C5BFF);
             color: #fff;
             box-shadow: 0 8px 25px rgba(180, 150, 255, 0.3);
        }

        .bottom-nav {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px 20px;
            border-radius: 30px 30px 0 0;
            flex-shrink: 0;
        }
        
        .arrival-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.4s ease;
        }
        
        .arrival-modal.show {
            display: flex;
        }

        /* Styles for Arrival Modal Content */
        .modal-content {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #0F1724;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .modal-subtitle {
            font-size: 14px;
            color: #64748B;
            margin-bottom: 20px;
        }
        .coupon-box {
            background: #F5F5F7;
            border: 2px dashed #BFA1FF;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .coupon-label {
            font-size: 12px;
            color: #64748B;
            margin-bottom: 5px;
        }
        .coupon-code {
            color: #0F1724;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .copy-btn {
            background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
            color: #0F1724;
            border: none;
            padding: 10px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .copy-btn.copied {
            background: #CFFFE2;
        }
        .modal-btn {
            width: 100%;
            background: #0F1724;
            color: #fff;
            border: none;
            padding: 15px 10px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
        
        @keyframes avatarPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 8px rgba(207, 255, 226, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 16px rgba(207, 255, 226, 0.9));
            }
        }

        .avatar-walking {
            animation: avatarPulse 1s ease-in-out infinite;
        }

        @keyframes routeDash {
            to {
                stroke-dashoffset: -20;
            }
        }

        .route-animated {
            stroke-dasharray: 10, 10;
            animation: routeDash 0.8s linear infinite;
        }
    </style>
</head>

    <script>
        // ============ CONFIGURATION (SIMPLIFIED LOGIC) ============
        const CONFIG = {
            TOTAL_STEPS: 10,       // Total steps in the route
            TURN1_STEP: 5,         // Mandatory stop/turn point
            TURN_DIRECTION: 'right', // Required turn direction
            
            // Sensor Settings
            DELTA_THRESHOLD: 2.0, 
            STEP_COOLDOWN: 320,   
            TURN_THRESHOLD: 45,   // Degrees of rotation required
            
            // Animation
            SMOOTH_FACTOR: 0.1,  
        };

        // Route path updated to simple 2-segment path for 10 steps.
        const MALL_ROUTE_D = "M 175 650 L 175 500 L 255 500"; 
        
        const OFFERS = [
            { startStep: 1, endStep: 3, icon: 'üçî', name: 'Haldiram', discount: '10% OFF' }, 
            { startStep: 6, endStep: 9, icon: 'üëó', name: 'Zara', discount: 'Almost there!' },
        ];

        // ============ DOM ELEMENTS ============
        const avatar = document.getElementById('avatarMarker');
        const avatarText = document.getElementById('avatarText');
        const routePath = document.getElementById('routePath');
        const mapWrapper = document.getElementById('mapWrapper');
        const letsGoBtn = document.getElementById('letsGoBtn');
        const stepsEl = document.getElementById('stepsWalked');
        const distanceEl = document.getElementById('distance');
        const timeEl = document.getElementById('timeLeft');
        const instructionIcon = document.getElementById('instructionIcon');
        const instructionTitle = document.getElementById('instructionTitle');
        const instructionSubtitle = document.getElementById('instructionSubtitle');
        const offerCard = document.getElementById('offerCard');
        const offerIcon = document.getElementById('offerIcon');
        const offerTitle = document.getElementById('offerTitle');
        const offerSubtitle = document.getElementById('offerSubtitle');
        const offerBadge = document.getElementById('offerBadge');
        const arrivalModal = document.getElementById('arrivalModal');

        // ============ STATE MANAGEMENT ============
        let state = {
            steps: 0,
            isTracking: false,    
            isStarted: false,     
            isWalking: false,     
            lastStepTime: 0,
            pathLength: 0,
            currentX: 175, currentY: 650, 
            targetX: 175, targetY: 650,
            animId: null,
            lastAccel: { x: 0, y: 0, z: 0 },
            lastWalkTime: 0,
            initialHeading: null, 
            hasTurned1: false,  
            listenersActive: false, // NEW FLAG
            idleChecker: null,     // NEW
        };

        // ============ INITIALIZATION / RESET ============

        function moveAvatar(x, y) {
            avatar.setAttribute('cx', x);
            avatar.setAttribute('cy', y);
            avatarText.setAttribute('x', x);
            avatarText.setAttribute('y', y + 5);
            state.currentX = x;
            state.currentY = y;
            state.targetX = x; 
            state.targetY = y;
        }
        
        function resetState() {
            stopMotionListeners();
            
            state.steps = 0;
            state.isTracking = false;
            state.isStarted = false; 
            state.hasTurned1 = false;
            state.initialHeading = null;
            state.listenersActive = false; // Reset the flag
            mapWrapper.classList.remove('rotated-right');
            
            routePath.setAttribute('d', MALL_ROUTE_D);
            state.pathLength = routePath.getTotalLength(); 

            const startPoint = routePath.getPointAtLength(0);
            moveAvatar(startPoint.x, startPoint.y);

            letsGoBtn.textContent = 'üöÄ Enable Tracking';
            letsGoBtn.classList.remove('tracking');
            letsGoBtn.disabled = false;
            avatar.classList.remove('avatar-walking');
            updateUI();
            updateInstruction();
            hideOffer();
            routePath.style.opacity = 0.9;
            routePath.classList.add('route-animated');
        }

        function init() {
            resetState();
        }

        // ============ JOURNEY CONTROL ============
        function startJourney() {
            state.isStarted = true;
            state.isTracking = true;
            letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            letsGoBtn.disabled = false; 
            letsGoBtn.classList.remove('tracking');
            avatar.classList.add('avatar-walking');
            registerStep(); 
        }

        function pauseJourney() {
            state.isTracking = false;
            letsGoBtn.textContent = '‚ñ∂Ô∏è Resume';
            avatar.classList.remove('avatar-walking');
            hideOffer();
        }
        
        function resumeJourney() {
            letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            state.isTracking = true;
            avatar.classList.add('avatar-walking');
        }
        
        window.endRouteAndStartFreeRoam = function() {
            arrivalModal.classList.remove('show');
            resetState();
        }

        // ============ SENSOR LISTENERS (FIXED PERMISSIONS LOGIC) ============

        function startMotionListeners() {
            if (state.listenersActive) return; // Prevent duplicate attachment

            const grantCallback = () => {
                window.addEventListener('devicemotion', handleMotion, true);
                window.addEventListener('deviceorientation', handleOrientation, true);
                state.idleChecker = setInterval(checkIdle, 500);
                state.listenersActive = true;
                letsGoBtn.textContent = 'üö∂ Step to start...'; 
                letsGoBtn.disabled = true; // Wait for the first step detection
            };

            const denyCallback = (e) => {
                console.error("Permission Denied/Error:", e);
                alert('Motion permission denied. Please enable motion access for your browser in your device settings.');
                letsGoBtn.textContent = '‚ùå Permission Denied';
                letsGoBtn.classList.remove('tracking');
                letsGoBtn.disabled = false; // Allow retrying/pausing logic
            };

            // Request permissions on iOS
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        grantCallback();
                    } else {
                        denyCallback();
                    }
                }).catch(denyCallback); 
            } else {
                // For non-iOS/older browsers (Permissions assumed granted or not needed)
                grantCallback();
            }
        }
        
        function stopMotionListeners() {
            window.removeEventListener('devicemotion', handleMotion, true);
            window.removeEventListener('deviceorientation', handleOrientation, true);
            if (state.idleChecker) {
                clearInterval(state.idleChecker);
                state.idleChecker = null;
            }
            state.listenersActive = false;
        }

        // ============ STEP DETECTION (Motion) ============
        function handleMotion(event) {
            
            if (!state.isTracking && !state.isStarted) return; 

            // --- MANDATORY STOP: If at the turn point and turn not taken ---
            if (state.isStarted && state.steps === CONFIG.TURN1_STEP && !state.hasTurned1) {
                state.lastWalkTime = Date.now(); 
                return; // Movement is blocked here
            }
            
            const now = Date.now();
            if (now - state.lastStepTime < CONFIG.STEP_COOLDOWN) return;
            
            let stepDetected = false;
            if (event.accelerationIncludingGravity) {
                const g = event.accelerationIncludingGravity;
                const dx = Math.abs((g.x||0) - state.lastAccel.x);
                const dy = Math.abs((g.y||0) - state.lastAccel.y);
                const dz = Math.abs((g.z||0) - state.lastAccel.z);
                const delta = dx + dy + dz;
                state.lastAccel = { x: g.x||0, y: g.y||0, z: g.z||0 };
                
                if (delta > CONFIG.DELTA_THRESHOLD) {
                    stepDetected = true;
                }
            }
            
            if (stepDetected) {
                if (!state.isStarted) {
                    startJourney();
                } else if (state.isTracking) {
                    registerStep();
                }
            }
        }

        // ============ TURN DETECTION (Orientation) ============
        function handleOrientation(event) {
            
            // 1. Capture initial heading when the journey starts
            if (state.initialHeading === null && state.isStarted) {
                state.initialHeading = event.webkitCompassHeading || event.alpha || 0;
                return;
            }

            if (!state.isStarted || !state.isTracking) return; 

            // 2. Check for Turn 1 when at the correct step
            if (state.steps === CONFIG.TURN1_STEP && !state.hasTurned1) {
                let heading = event.webkitCompassHeading || event.alpha || 0;
                
                let turn = heading - state.initialHeading;
                if (turn > 180) turn -= 360;
                if (turn < -180) turn += 360;
                
                // We require a RIGHT turn (positive change in heading)
                if (CONFIG.TURN_DIRECTION === 'right' && turn > CONFIG.TURN_THRESHOLD) {
                    state.hasTurned1 = true;
                    mapWrapper.classList.add('rotated-right'); 
                    updateInstruction(); 
                    // Update initial heading to the new direction 
                    state.initialHeading = heading; 
                    // Allow movement to continue immediately
                    state.lastStepTime = Date.now(); 
                }
            }
        }
        
        // ============ STEP REGISTRATION (Movement) ============
        function registerStep() {
            
            if (state.steps >= CONFIG.TOTAL_STEPS) {
                setTimeout(() => {
                    pauseJourney();
                    showArrival(); 
                }, 500);
                return;
            }

            state.steps++;
            state.lastStepTime = Date.now();
            state.lastWalkTime = Date.now();
            state.isWalking = true;
            
            // Calculate new position along the fixed path
            const progress = state.steps / CONFIG.TOTAL_STEPS;
            const currentLength = state.pathLength * progress; 
            
            const point = routePath.getPointAtLength(currentLength);
            
            animateTo(point.x, point.y);
            
            updateUI();
            updateInstruction();
            checkOffers();
        }

        // ============ IDLE CHECK (Stop/Pause) ============
        function checkIdle() {
            const now = Date.now();
            // If idle for 1.5s and was previously walking
            if (now - state.lastWalkTime > 1500 && state.isWalking) {
                state.isWalking = false;
                avatar.classList.remove('avatar-walking');
                
                // Only hide the offer if we are not actively waiting for a mandatory turn
                if (state.steps !== CONFIG.TURN1_STEP || state.hasTurned1) {
                    hideOffer();
                }
            } else if (state.isWalking && state.isTracking) {
                avatar.classList.add('avatar-walking');
            }
        }

        // ============ UI UPDATES ============
        function updateUI() {
            const stepsCompleted = state.steps;
            const stepsRemaining = CONFIG.TOTAL_STEPS - stepsCompleted;

            stepsEl.textContent = `${stepsCompleted}/${CONFIG.TOTAL_STEPS}`;
            
            // Distance/Time calculation scaled for 10 steps (~50m / <1 min)
            const dist = Math.round(50 * (stepsRemaining / CONFIG.TOTAL_STEPS));
            distanceEl.textContent = `${dist}m`;
            
            timeEl.textContent = stepsRemaining > 0 ? `<1 min` : '0 min';
        }

        function updateInstruction() {
            
            if (!state.isStarted) {
                instructionIcon.textContent = 'üëá';
                instructionTitle.textContent = 'Start Tracking';
                instructionSubtitle.textContent = 'Tap button or begin walking';
                return;
            }
            
            if (state.steps >= CONFIG.TOTAL_STEPS) {
                instructionIcon.textContent = 'üéâ';
                instructionTitle.textContent = 'Arrived!';
                instructionSubtitle.textContent = 'Welcome to Zara!';
                return;
            }
            
            const stepsRemaining = CONFIG.TOTAL_STEPS - state.steps;
            
            if (state.steps < CONFIG.TURN1_STEP) {
                // First straight segment
                const stepsToTurn = CONFIG.TURN1_STEP - state.steps;
                instructionIcon.textContent = '‚¨ÜÔ∏è';
                instructionTitle.textContent = 'Walk Straight';
                instructionSubtitle.textContent = `${stepsToTurn} steps to turn point`;
            } else if (state.steps === CONFIG.TURN1_STEP && !state.hasTurned1) {
                // Mandatory turn required
                instructionIcon.textContent = '‚Ü™Ô∏è';
                instructionTitle.textContent = 'Turn Right NOW';
                instructionSubtitle.textContent = 'Rotate device 90¬∞ to the right';
            } else if (state.steps >= CONFIG.TURN1_STEP && state.hasTurned1) {
                // Segment after the turn
                const stepsToDest = CONFIG.TOTAL_STEPS - state.steps;
                if (stepsToDest <= 2) {
                    instructionIcon.textContent = 'ü™ß';
                    instructionTitle.textContent = 'Destination Ahead';
                    instructionSubtitle.textContent = `Zara is right there!`;
                } else {
                    instructionIcon.textContent = '‚û°Ô∏è';
                    instructionTitle.textContent = 'Continue Straight';
                    instructionSubtitle.textContent = `${stepsToDest} steps left`;
                }
            }
        }

        function checkOffers() {
            if (!state.isWalking || !state.isTracking) { 
                hideOffer();
                return;
            }
            
            const offer = OFFERS.find(o => 
                state.steps >= o.startStep && state.steps <= o.endStep
            );
            
            if (offer) {
                offerIcon.textContent = offer.icon;
                offerTitle.textContent = offer.name;
                offerSubtitle.textContent = "Nearby Offer";
                offerBadge.textContent = offer.discount;
                offerCard.classList.add('show');
            } else {
                hideOffer();
            }
        }

        function hideOffer() {
            offerCard.classList.remove('show');
        }

        // ============ AVATAR ANIMATION ============
        function animateTo(x, y) {
            state.targetX = x;
            state.targetY = y;
            if (!state.animId) animateFrame();
        }

        function animateFrame() {
            state.currentX += (state.targetX - state.currentX) * CONFIG.SMOOTH_FACTOR;
            state.currentY += (state.targetY - state.currentY) * CONFIG.SMOOTH_FACTOR;
            
            moveAvatar(state.currentX, state.currentY);
            
            const dx = Math.abs(state.targetX - state.currentX);
            const dy = Math.abs(state.targetY - state.currentY);
            
            if (dx > 0.5 || dy > 0.5) {
                state.animId = requestAnimationFrame(animateFrame);
            } else {
                state.animId = null;
            }
        }
        
        // ============ MODAL / BUTTONS ============
        function showArrival() {
            pauseJourney(); 
            arrivalModal.classList.add('show');
        }
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText('ZARA25').then(() => {
                this.textContent = 'Copied! ‚úì';
                this.classList.add('copied');
                setTimeout(() => {
                    this.textContent = 'Copy Code';
                    this.classList.remove('copied');
                }, 2000);
            });
        });

        // ============ MAIN BUTTON ACTION ============
        letsGoBtn.addEventListener('click', () => {
            if (state.isStarted) {
                if (state.isTracking) {
                    pauseJourney();
                } else {
                    resumeJourney();
                }
                return;
            }

            // Initial click starts the listening/waiting process
            letsGoBtn.textContent = '... Requesting Motion Access ...';
            letsGoBtn.classList.add('tracking');
            letsGoBtn.disabled = true; 
            
            startMotionListeners(); // This function now handles updating the button state based on permission result
            updateInstruction();
        });


        // ============ START APPLICATION ============
        init();
    </script>
</body>
