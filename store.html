<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - LOCOME</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 33%, #D9CCFF 66%, #C1A4FF 100%);
      padding: 20px;
    }

    .phone-wrapper {
      width: 360px;
      height: 780px;
      border-radius: 40px;
      background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 12px solid #1a1a1a;
    }

    .phone-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }

    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      color: #0F1724;
      z-index: 11;
    }

    .status-time {
      margin-top: 4px;
    }

    .status-icons {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-top: 4px;
    }

    .store-modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 100;
      animation: fadeIn 300ms ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .store-modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 28px 24px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: modalEnter 360ms cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    @keyframes modalEnter {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: rgba(15, 23, 36, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: rgba(15, 23, 36, 0.6);
      cursor: pointer;
      transition: all 200ms ease;
    }

    .close-btn:active {
      background: rgba(15, 23, 36, 0.12);
      transform: scale(0.95);
    }

    .store-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: #F5F5F7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      border: 2px solid rgba(15, 23, 36, 0.06);
      overflow: hidden;
    }

    .store-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .store-logo-emoji {
      font-size: 40px;
    }

    .store-title {
      font-size: 26px;
      font-weight: 700;
      color: #0F1724;
      text-align: center;
      margin-bottom: 6px;
      line-height: 1.2;
    }

    .store-subtitle {
      font-size: 14px;
      font-weight: 500;
      color: rgba(15, 23, 36, 0.6);
      text-align: center;
      margin-bottom: 16px;
    }

    .promo-badge {
      background: linear-gradient(90deg, rgba(207, 255, 226, 0.9) 0%, rgba(207, 255, 226, 0.6) 100%);
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 600;
      color: #0F1724;
      text-align: center;
      margin-bottom: 20px;
      display: inline-block;
      width: 100%;
    }

    .stats-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .stat-chip {
      background: rgba(15, 23, 36, 0.06);
      padding: 8px 14px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(15, 23, 36, 0.7);
      white-space: nowrap;
    }

    .cta-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .primary-cta {
      background: linear-gradient(90deg, #D5BEFF 0%, #BFA1FF 100%);
      color: #0F1724;
      font-size: 16px;
      font-weight: 700;
      padding: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 200ms ease;
      box-shadow: 0 6px 20px rgba(191, 161, 255, 0.35);
    }

    .primary-cta:active {
      transform: scale(0.97);
      box-shadow: 0 4px 12px rgba(191, 161, 255, 0.3);
    }

    .secondary-cta {
      background: transparent;
      color: #0F1724;
      font-size: 15px;
      font-weight: 600;
      padding: 14px;
      border-radius: 18px;
      border: 2px solid rgba(15, 23, 36, 0.15);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 200ms ease;
    }

    .secondary-cta:active {
      background: rgba(15, 23, 36, 0.04);
      transform: scale(0.98);
    }
.mini-map {
  width: 100%;
  height: 120px;
  border-radius: 16px;
  background: linear-gradient(135deg, rgba(167, 123, 255, 0.15) 0%, rgba(108, 59, 255, 0.15) 100%);
  display: flex;
  align-items: center; /* This centers the image if its dimensions don't perfectly match */
  justify-content: center; /* This centers the image if its dimensions don't perfectly match */
  font-size: 48px; /* You can remove this as it's for the emoji */
  border: 2px solid rgba(15, 23, 36, 0.08);
  position: relative;
  overflow: hidden; /* **Crucial** to ensure the image doesn't spill outside the border-radius */
}

/* --- New CSS for the Image --- */
.mini-map img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image covers the whole area without stretching */
  /* Remove any default display:flex content alignment inherited from the parent */
  position: absolute; /* Place the image absolutely to cover the gradient background */
  top: 0;
  left: 0;
  /* Ensure the image is behind the ::after content */
  z-index: 1;
}
/* --- End New CSS --- */

.mini-map::after {
  content: '';
  position: absolute;
  bottom: 8px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 11px;
  font-weight: 600;
  color: rgba(15, 23, 36, 0.5);
  letter-spacing: 0.5px;
  text-transform: uppercase;
  z-index: 2; /* **Crucial** to ensure the text is on top of the image */
}
    }

    .bottom-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 36, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 12px 28px;
      display: flex;
      gap: 44px;
      z-index: 200;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 200ms ease;
      text-decoration: none;
    }

    .nav-icon {
      font-size: 24px;
      opacity: 0.5;
      transition: all 200ms ease;
    }

    .nav-item.active .nav-icon {
      opacity: 1;
      filter: drop-shadow(0 0 12px #CFFFE2);
    }

    .nav-label {
      font-size: 10px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      transition: color 200ms ease;
    }

    .nav-item.active .nav-label {
      color: #CFFFE2;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="phone-wrapper">
    <div class="status-bar">

      <div class="status-icons">
        <span>üì∂</span>

    <div class="store-modal-overlay">
      <div class="store-modal">
        <button class="close-btn" id="closeBtn" aria-label="Close">√ó</button>
        
        <div class="store-logo">
          <img src="/Users/macbookairm1/Desktop/locome/zara.jpg" alt="Zara">

 <p class="store-subtitle">Quick Mini-Map</p>

    <div class="bottom-nav">
      <a href="home.html" class="nav-item">

  <script>
    const closeBtn = document.getElementById('closeBtn');
    const goBtn = document.getElementById('goBtn');
    const modalOverlay = document.querySelector('.store-modal-overlay');

    // Close modal and return to home
    closeBtn.addEventListener('click', () => {
      modalOverlay.style.animation = 'fadeIn 200ms ease reverse';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 200);
    });

    // Navigate to route page
    goBtn.addEventListener('click', () => {
      window.location.href = 'route.html';
    });

    // Close on overlay click (outside modal)
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.animation = 'fadeIn 200ms ease reverse';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 200);
      }
    });
  </script>
</body>
</html>
