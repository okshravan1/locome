    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F1EDFF 25%, #D9CCFF 60%, #C1A4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Phone Mockup */
        .phone-wrapper {
            width: 360px;
            height: 780px;
            border-radius: 40px;
            background: linear-gradient(180deg, #A77BFF 0%, #8C5BFF 40%, #6C3BFF 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 12px solid #1a1a1a;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow-y: hidden;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 99;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .header-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats and Instruction */
        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 0 20px 8px; /* Adjusted margin for better spacing */
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        /* NEW CONTAINER for Instruction and Offer cards (side-by-side) */
        .top-navigation-widgets {
            display: flex;
            gap: 8px; 
            padding: 8px 20px; 
            flex-shrink: 0;
        }

        /* Section 1: Navigation Instruction (Made smaller) */
        .instruction-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px; /* Reduced padding */
            margin: 0; /* Removed old margin */
            min-height: 65px; /* Fixed smaller height */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            flex-shrink: 0;
        }

        .instruction-icon {
            font-size: 28px; /* Smaller icon */
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-title {
            color: #fff;
            font-size: 14px; /* Smaller title */
            font-weight: 600;
        }

        .instruction-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px; /* Smaller subtitle */
        }
        
        /* Section 2: Offer Card (Dynamic, Made smaller and aligned) */
        .offer-card {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 0 15px; /* Padding adjusted for collapsed state */
            margin: 0; /* Margin adjusted for collapsed state */
            background: linear-gradient(90deg, #FFB800 0%, #FFE066 100%);
            border-radius: 20px;
            flex-shrink: 0;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            min-height: 65px; /* Fixed height for animation target */
        }

        .offer-card.show {
            opacity: 1;
            height: 65px; /* Match min-height for animation */
            padding: 12px 15px; /* Applied padding when shown */
        }

        .offer-card .offer-icon {
            font-size: 28px;
            flex-shrink: 0;
        }

        .offer-card .offer-text {
            flex: 1;
            min-width: 0;
        }

        .offer-card .offer-title {
            color: #0F1724;
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .offer-card .offer-subtitle {
            color: #475569;
            font-size: 10px;
            font-weight: 500;
        }
        
        .offer-card .offer-badge {

            border-radius: 10px;
            font-size: 9px; /* Smaller font */

            flex-shrink: 0;

            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ... (rest of CSS remains the same for map wrapper and controls) ... */
        .map-wrapper {

            height: 100%;
            max-height: 100%;

            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mall-map {

            height: 100%;

        }

        .controls {

            right: 0;

            border-radius: 30px 30px 0 0;

        }
        
        /* ... (modal and animation styles remain the same) ... */

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;

        @keyframes routeDash {
            to {
                stroke-dashoffset: -20;
            }
        }

        .route-animated {
            stroke-dasharray: 10, 10;
            animation: routeDash 0.8s linear infinite;
        }
    </style>
</head>

        // ============ CONFIG (Simplified for single-floor, smooth motion) ============
        const CONFIG = {
            TOTAL_STEPS: 20, // 10 steps straight + 10 steps after turn
            TURN_STEP: 10,   // The step after which the turn is required
            
            // Step Detection
            ACCEL_THRESHOLD: 0.8,
            DELTA_THRESHOLD: 2.0,
            STEP_COOLDOWN: 320,
            
            // Turn Detection
            TURN_THRESHOLD: 45, // Required degrees of turn to trigger map rotation
            
            // Animation
            SMOOTH_FACTOR: 0.08,
            
            // Free Roam
            FREE_ROAM_STEP_SIZE: 6, // Pixels to move per step in free roam
            FREE_ROAM_BOUNDARIES: { minX: 50, minY: 50, maxX: 310, maxY: 650 }
        };

        // --- ROUTE CONFIG ---
        const TOTAL_STEPS = CONFIG.TOTAL_STEPS;
        // Path: Gate (180, 650) -> Turn Point (180, 290) -> Turn Left -> Zara (130, 80)
        const MALL_ROUTE_D = "M 180 650 L 180 290 L 130 290 L 130 80"; 
        
        // ============ OFFERS (Aligned with 20 steps) ============
        const OFFERS = [
            { startStep: 3, endStep: 5, icon: 'üçî', name: 'Haldiram', discount: '25% OFF' }, // Straight
            { startStep: 6, endStep: 9, icon: 'üéÆ', name: 'GameZone', discount: 'Flat 10% OFF' }, // Near Turn
            { startStep: 12, endStep: 14, icon: 'üëü', name: 'Snitch', discount: '20% OFF' }, // After turn
            { startStep: 15, endStep: 17, icon: '‚åö', name: 'Titan', discount: 'New Collection' }, // Middle of second segment
            { startStep: 18, endStep: 20, icon: 'üëó', name: 'ZARA', discount: 'Almost there!' }, // Near destination
        ];

        // ============ DOM ============
        const avatar = document.getElementById('avatarMarker');
        const avatarText = document.getElementById('avatarText');
        const routePath = document.getElementById('routePath');
        const mapWrapper = document.getElementById('mapWrapper');
        const letsGoBtn = document.getElementById('letsGoBtn');
        
        const stepsEl = document.getElementById('stepsWalked');
        const distanceEl = document.getElementById('distance');
        const timeEl = document.getElementById('timeLeft');
        
        // Navigation Instruction Elements
        const instructionIcon = document.getElementById('instructionIcon');
        const instructionTitle = document.getElementById('instructionTitle');
        const instructionSubtitle = document.getElementById('instructionSubtitle');
        
        // Offer Card Elements
        const offerCard = document.getElementById('offerCard');
        const offerIcon = document.getElementById('offerIcon');
        const offerTitle = document.getElementById('offerTitle');
        const offerSubtitle = document.getElementById('offerSubtitle');
        const offerBadge = document.getElementById('offerBadge');
        
        const arrivalModal = document.getElementById('arrivalModal');

        // ============ STATE ============
        let state = {
            steps: 0,
            isTracking: false,  
            isStarted: false,   
            isFreeRoam: false,  // State for unguided movement
            lastStepTime: 0,
            pathLength: 0,
            
            currentX: 130, 
            currentY: 80, 
            targetX: 130,
            targetY: 80,
            animId: null,
            
            lastAccel: { x: 0, y: 0, z: 0 },
            isWalking: false,
            lastWalkTime: 0,

            initialHeading: null, 
            hasTurned: false,     
            turnPointLength: 0, 
        };

        // Helper function to set avatar position
        function moveAvatar(x, y) {
            avatar.setAttribute('cx', x);
            avatar.setAttribute('cy', y);
            avatarText.setAttribute('x', x);
            avatarText.setAttribute('y', y + 5);
            state.currentX = x;
            state.currentY = y;
            state.targetX = x;
            state.targetY = y;
        }

        // ============ INIT/RESET ============
        function resetState() {
            stopMotionListeners();
            
            state.steps = 0;
            state.isTracking = false;
            state.isStarted = false; 
            state.isFreeRoam = false; // Reset free roam state
            state.hasTurned = false;
            state.initialHeading = null;
            mapWrapper.classList.remove('rotated');
            
            // Calculate path lengths
            routePath.setAttribute('d', MALL_ROUTE_D);
            state.pathLength = routePath.getTotalLength(); 
            state.turnPointLength = state.pathLength * (CONFIG.TURN_STEP / TOTAL_STEPS);

            // Move avatar back to start (180, 650)
            const startPoint = routePath.getPointAtLength(0);
            moveAvatar(startPoint.x, startPoint.y);

            // Update UI
            letsGoBtn.textContent = 'üöÄ Enable Tracking';
            letsGoBtn.classList.remove('tracking', 'free-roam');
            letsGoBtn.disabled = false;
            updateUI();
            updateInstruction();
            hideOffer();
        }

        function init() {
            resetState();
        }

        // ============ MAIN BUTTON ============
        letsGoBtn.addEventListener('click', async () => {
            if (state.isFreeRoam) return; // Ignore clicks in free roam mode
            
            if (state.isStarted) {
                // Pause/Resume logic for after the journey has started
                if (state.isTracking) {
                    pauseJourney();
                } else {
                    resumeJourney();
                }
                return;
            }

            // --- Initial State: Enable Sensors and wait for walk ---
            
            // --- iOS Permission Request (Kept for functionality) ---
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const perm = await DeviceMotionEvent.requestPermission();
                    if (perm !== 'granted') {
                        alert('Motion permission needed!\n\nGo to Settings ‚Üí Safari ‚Üí Motion & Orientation Access');
                        return;
                    }
                } catch (e) {
                    console.error(e);
                }
            }
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    await DeviceOrientationEvent.requestPermission();
                } catch (e) {}
            }
            
            startMotionListeners();
            letsGoBtn.textContent = 'üö∂ Waiting for first step...';
            letsGoBtn.classList.add('tracking');
            letsGoBtn.disabled = true; // Disable button while waiting for the first step
            updateInstruction();
        });

        // ============ LISTENERS ============

        function startMotionListeners() {
            window.addEventListener('devicem otion', handleMotion, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
            state.idleChecker = setInterval(checkIdle, 500);
        }
        
        function stopMotionListeners() {
            window.removeEventListener('devicemotion', handleMotion, true);
            window.removeEventListener('deviceorientation', handleOrientation, true);
            if (state.idleChecker) clearInterval(state.idleChecker);
        }

        // ============ JOURNEY CONTROL ============

        function startJourney() {
            state.isStarted = true;
            state.isTracking = true;
            letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            letsGoBtn.disabled = false; // Enable button now for pausing
            letsGoBtn.classList.remove('tracking', 'free-roam');
            avatar.classList.add('avatar-walking');
            
            // Initial step registration
            registerStep();
        }

        function pauseJourney() {
            state.isTracking = false;
            letsGoBtn.textContent = '‚ñ∂Ô∏è Resume';
            avatar.classList.remove('avatar-walking');
            hideOffer();
        }
        
        function resumeJourney() {
            if(state.isFreeRoam) {
                 letsGoBtn.textContent = 'üìç Free Roam Active';
                 letsGoBtn.classList.add('free-roam');
                 letsGoBtn.disabled = true; // Lock the button in free roam
            } else {
                letsGoBtn.textContent = '‚è∏Ô∏è Pause';
            }
            state.isTracking = true;
            avatar.classList.add('avatar-walking');
        }
        
        // ============ MOTION - STEP DETECTION ============
        function handleMotion(event) {
            
            // --- Phase 1: Waiting for first step to start journey ---
            if (!state.isStarted) {
                let firstStepDetected = false;
                
                if (event.accelerationIncludingGravity) {
                    const g = event.accelerationIncludingGravity;
                    const dx = Math.abs((g.x||0) - state.lastAccel.x);
                    const dy = Math.abs((g.y||0) - state.lastAccel.y);
                    const dz = Math.abs((g.z||0) - state.lastAccel.z);
                    const delta = dx + dy + dz;
                    state.lastAccel = { x: g.x||0, y: g.y||0, z: g.z||0 };
                    
                    if (delta > CONFIG.DELTA_THRESHOLD) {
                        firstStepDetected = true;
                    }
                }
                
                if (firstStepDetected) {
                    startJourney();
                    return; 
                } else {
                    return; 
                }
            }
            
            // --- Phase 2: Normal Tracking (including Free Roam) ---

            if (!state.isTracking) return; 
            
            // Allow movement immediately in Free Roam mode
            if (!state.isFreeRoam) {
                // STOP movement if we reached the turn point and haven't turned yet (Routing Mode Only)
                if (state.steps >= CONFIG.TURN_STEP && !state.hasTurned) {
                    state.lastWalkTime = Date.now(); 
                    return;
                }
            }
            
            const now = Date.now();
            if (now - state.lastStepTime < CONFIG.STEP_COOLDOWN) return;
            
            let stepDetected = false;
            
            if (event.accelerationIncludingGravity) {
                const g = event.accelerationIncludingGravity;
                const dx = Math.abs((g.x||0) - state.lastAccel.x);
                const dy = Math.abs((g.y||0) - state.lastAccel.y);
                const dz = Math.abs((g.z||0) - state.lastAccel.z);
                const delta = dx + dy + dz;
                
                state.lastAccel = { x: g.x||0, y: g.y||0, z: g.z||0 };
                
                if (delta > CONFIG.DELTA_THRESHOLD) {
                    stepDetected = true;
                }
            }
            
            if (stepDetected) {
                registerStep();
            }
        }

        // ============ ORIENTATION - TURN DETECTION ============
        function handleOrientation(event) {
            // Only capture initial heading once during routing
            if (state.initialHeading === null && state.isStarted && !state.isFreeRoam) {
                state.initialHeading = event.webkitCompassHeading || event.alpha || 0;
                return;
            }

            if (!state.isStarted || !state.isTracking || state.isFreeRoam) return; // Ignore in free roam

            // Only check for turns if we are at the turn point and haven't turned yet
            if (state.steps >= CONFIG.TURN_STEP && !state.hasTurned) {
                
                let heading = event.webkitCompassHeading || event.alpha || 0;
                
                let turn = heading - state.initialHeading;
                if (turn > 180) turn -= 360;
                if (turn < -180) turn += 360;
                
                // We require a LEFT turn (negative change in heading)
                if (turn < -CONFIG.TURN_THRESHOLD) {
                    state.hasTurned = true;
                    mapWrapper.classList.add('rotated'); // Rotate the map
                    updateInstruction(); 
                }
            }
        }
        
        // ============ STEP REGISTRATION (Modified) ============
        function registerStep() {
            
            state.lastStepTime = Date.now();
            state.lastWalkTime = Date.now();
            state.isWalking = true;
            
            // --- NEW FREE ROAM MOVEMENT ---
            if (state.isFreeRoam) {
                // Get current device rotation to simulate movement direction
                // If we had the actual heading, we'd use that. Here we simulate random but contained movement.
                let step = CONFIG.FREE_ROAM_STEP_SIZE;
                
                // Simulate general movement within the map boundaries
                let randomX = Math.random() * 2 - 1; // -1 to 1
                let randomY = Math.random() * 2 - 1; // -1 to 1

                let newX = state.currentX + randomX * step;
                let newY = state.currentY + randomY * step;

                // Simple boundary check
                const bounds = CONFIG.FREE_ROAM_BOUNDARIES;
                newX = Math.max(bounds.minX, Math.min(bounds.maxX, newX));
                newY = Math.max(bounds.minY, Math.min(bounds.maxY, newY));

                animateTo(newX, newY);
                
                // Check if moving near a store in free roam mode
                // (Note: Offer check is disabled in checkOffers for simplicity, but can be re-enabled here)

                return; 
            }
            // --- END FREE ROAM MOVEMENT ---

            // --- ROUTING MOVEMENT (Original Logic) ---

            // Final Step Check
            if (state.steps >= TOTAL_STEPS) {
                setTimeout(() => {
                    pauseJourney();
                    showArrival(); // This now shows the modal
                }, 500);
                return;
            }

            state.steps++;
            
            // Determine progress based on current step
            const progress = state.steps / TOTAL_STEPS;
            const currentLength = state.pathLength * progress; 
            
            const point = routePath.getPointAtLength(currentLength);
            
            animateTo(point.x, point.y);
            
            // Update UI & check for offers
            updateUI();
            updateInstruction();
            checkOffers();
        }

        // ============ IDLE CHECK - Hide offers when stopped ============
        function checkIdle() {
            const now = Date.now();
            // If idle for 1.5s and was walking
            if (now - state.lastWalkTime > 1500 && state.isWalking) {
                state.isWalking = false;
                // Only hide offer if steps are still moving (i.e. not stuck waiting for turn)
                if (state.steps < CONFIG.TURN_STEP || state.hasTurned || state.isFreeRoam) {
                    hideOffer();
                }
            }
        }

        // ============ UI ============
        function updateUI() {
            const stepsCompleted = state.steps;
            const stepsRemaining = TOTAL_STEPS - stepsCompleted;

            stepsEl.textContent = `${stepsCompleted}/${TOTAL_STEPS}`;
            
            // Distance/Time calculation scaled to 20 steps
            const dist = Math.round(100 * (stepsRemaining / TOTAL_STEPS));
            distanceEl.textContent = `${dist}m`;
            
            const time = Math.round(180 * (stepsRemaining / TOTAL_STEPS));
            timeEl.textContent = time > 0 ? `${Math.ceil(time/60)} min` : '0 min';
            
            if (state.isFreeRoam) {
                // Update UI for free roam mode
                stepsEl.textContent = '‚àû';
                distanceEl.textContent = 'Mall';
                timeEl.textContent = 'Explore';
            }
        }

        // ============ INSTRUCTION (Section 1) ============
        function updateInstruction() {
            
            if (state.isFreeRoam) {
                instructionIcon.textContent = 'üö∂';
                instructionTitle.textContent = 'Free Roam';
                instructionSubtitle.textContent = 'Destination Reached';
                return;
            }
            
            if (!state.isStarted) {
                instructionIcon.textContent = 'üëá';
                instructionTitle.textContent = 'Start Tracking';
                instructionSubtitle.textContent = 'Tap to begin journey';
                return;
            }
            
            if (state.steps >= TOTAL_STEPS) {
                instructionIcon.textContent = 'üéâ';
                instructionTitle.textContent = 'Arrived!';
                instructionSubtitle.textContent = 'Tap Done to explore';
                return;
            }
            
            const stepsRemaining = TOTAL_STEPS - state.steps;
            
            // --- Logic for mandatory turn ---
            if (state.steps < CONFIG.TURN_STEP) {
                // Straight segment
                const stepsToTurn = CONFIG.TURN_STEP - state.steps;
                instructionIcon.textContent = '‚¨ÜÔ∏è';
                instructionTitle.textContent = 'Walk Straight';
                instructionSubtitle.textContent = `${stepsToTurn} steps left`;
            } else if (state.steps === CONFIG.TURN_STEP && !state.hasTurned) {
                // Turn required, wait for orientation change
                instructionIcon.textContent = '‚Ü©Ô∏è';
                instructionTitle.textContent = 'Turn Left NOW';
                instructionSubtitle.textContent = 'Rotate device 90¬∞';
            } else if (state.steps >= CONFIG.TURN_STEP && state.hasTurned) {
                // Segment after the turn
                const stepsToDest = TOTAL_STEPS - state.steps;
                if (stepsToDest <= 3) {
                    instructionIcon.textContent = 'ü™ß';
                    instructionTitle.textContent = 'Destination Ahead';
                    instructionSubtitle.textContent = `Zara is near!`;
                } else {
                    instructionIcon.textContent = '‚¨ÜÔ∏è';
                    instructionTitle.textContent = 'Continue Straight';
                    instructionSubtitle.textContent = `${stepsToDest} steps left`;
                }
            }
        }

        // ============ OFFERS (Section 2) ============
        function checkOffers() {
            // Do not show offers if paused, or if waiting for the required turn, or in free roam
            if (!state.isWalking || state.isFreeRoam) { 
                hideOffer();
                return;
            }
            
            const offer = OFFERS.find(o => 
                state.steps >= o.startStep && state.steps <= o.endStep
            );
            
            if (offer) {
                showOffer(offer);
            } else {
                hideOffer();
            }
        }

        function showOffer(offer) {
            offerIcon.textContent = offer.icon;
            offerTitle.textContent = offer.name;
            offerSubtitle.textContent = "Nearby Offer";
            offerBadge.textContent = offer.discount;
            
            offerCard.classList.add('show');
        }

        function hideOffer() {
            offerCard.classList.remove('show');
        }

        // ============ AVATAR ANIMATION ============
        function animateTo(x, y) {
            state.targetX = x;
            state.targetY = y;
            if (!state.animId) animateFrame();
        }

        function animateFrame() {
            state.currentX += (state.targetX - state.currentX) * CONFIG.SMOOTH_FACTOR;
            state.currentY += (state.targetY - state.currentY) * CONFIG.SMOOTH_FACTOR;
            
            avatar.setAttribute('cx', state.currentX);
            avatar.setAttribute('cy', state.currentY);
            avatarText.setAttribute('x', state.currentX);
            avatarText.setAttribute('y', state.currentY + 5);
            
            const dx = Math.abs(state.targetX - state.currentX);
            const dy = Math.abs(state.targetY - state.currentY);
            
            if (dx > 0.5 || dy > 0.5) {
                state.animId = requestAnimationFrame(animateFrame);
            } else {
                state.animId = null;
            }
        }

        // ============ ARRIVAL & FREE ROAM TRANSITION ============
        
        function showArrival() {
            pauseJourney(); 
            arrivalModal.classList.add('show');
        }
        
        // Function to switch to free roam mode
        window.endRouteAndStartFreeRoam = function() {
            // 1. Hide modal
            arrivalModal.classList.remove('show');

            // 2. Set new state
            state.isFreeRoam = true;

            // 3. Resume tracking for movement
            resumeJourney(); 
            
            // 4. Update UI
            updateUI();
            updateInstruction();
            
            // 5. Hide the route path visually
            routePath.style.opacity = 0.2;
            routePath.classList.remove('route-animated');
        }


        // ============ COUPON COPY ============
        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText('ZARA25').then(() => {
                this.textContent = 'Copied! ‚úì';
                this.classList.add('copied');
                setTimeout(() => {
                    this.textContent = 'Copy Code';
                    this.classList.remove('copied');
                }, 2000);
            });
        });

        // ============ START ============
        init();
    </script>
